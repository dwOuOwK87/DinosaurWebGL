<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dinosaur</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=800 height=450 style="width: 800px; height: 450px; background: #231F20"></canvas>
    <script src="Build/Dinosaur WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Dinosaur WebGL.data.unityweb",
        frameworkUrl: "Build/Dinosaur WebGL.framework.js.unityweb",
        codeUrl: "Build/Dinosaur WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Dinosaur",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
